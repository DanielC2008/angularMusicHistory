<fieldset id="viewDiv">
	<div id="addSongDiv">
		<input id="addSong" class="addInput" placeholder="Add Song" ng-model="newSong.title">
		<input id="addArtist" class="addInput" placeholder="Add Artist" ng-model="newSong.artist">
		<input id="addAlbum" class="addInput" placeholder="Add Albulm" ng-model="newSong.album">
		<button id="add" ng-click="addNewSong()">ADD IT!</button>
	</div>
</fieldset>
