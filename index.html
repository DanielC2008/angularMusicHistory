<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Music History</title>
	<link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="styles/mainSASS.css">
</head>
<body ng-app="angularize">
	<div class="container">
		<div class="row">
			<nav class="navbar navbar-default col-sm-11">
			  <div class="container">
				  <div class="row">
						<div id="viewMusic" class="setBar col-sm-1">
							<a href="#/songs/list" title="">View Music</a>	
						</div>
						<div id="viewAddMusic" class="setBar col-sm-1">
							<a href="#/songs/add" title="">Add Music</a>
						</div>
						<!-- <li><a href="#">Profile</a></li> -->
						<div class="col-sm-offset-9" ng-controller="logoutCtrl">
							<button id="needMoreSongs" type="button" ng-click="logout()">Logout</button>
						</div>
				  </div>
			  </div>
			</nav>
		</div>	
	</div>
<!-- this is the options div for song choices -->
<!-- BOOTSTRAP HERE -->
<!-- this is the view -->
			<div class="col-sm-7" ng-view>
			</div>
		</div>
	</div>			




<!-- third party libs -->
	<script src="node_modules/jquery.2/node_modules/jquery/dist/jquery.min.js"></script>
	<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="node_modules/angular/angular.min.js"></script>
	<script src="node_modules/angular-route/angular-route.min.js"></script>
	<script src="node_modules/firebase/firebase.js"></script>	
<!-- application scripts -->
	<script src="app/app.js"></script>
	<script src="/app/values/FirebaseCreds.js"></script>
<!-- contollers -->
	<script src="app/controllers/songListCtrl.js"></script>
	<script src="app/controllers/addViewCtrl.js"></script>
	<script src="app/controllers/loginCtrl.js"></script>
	<script src="app/controllers/logoutCtrl.js"></script>
<!-- factories -->
	<script src="app/factories/SongFactory.js"></script>
	<script src="app/factories/AuthFactory.js"></script>
</body>
</html>
